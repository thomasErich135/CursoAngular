<form #f="ngForm" (ngSubmit)="onSubmit(f)">
     <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" class="form-control"  id="nome" placeholder="Nome" name="nome" [(ngModel)]="usuario.nome"
        required #nome="ngModel" [class.is-invalid]="nome.invalid && nome.touched" [class.is-valid]="nome.valid && nome.touched">
        <div class="invalid-feedback">
            Nome é obrigatório.
        </div>
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="nome@email.com" name="email" [(ngModel)]="usuario.email"
        required
        email #email="ngModel" [class.is-invalid]="email.invalid && email.touched" [class.is-valid]="email.valid && email.touched">
        <div class="invalid-feedback">
            Email é obrigatório.
        </div>
    </div>

    <button type="submit" class="btn btn-primary"
    [disabled]="f.invalid">Submit</button>

    <app-form-debug [form]="f"></app-form-debug>
</form>
