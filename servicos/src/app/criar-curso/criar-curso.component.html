<h5>Compartilhando um servio entre componentes</h5>

<input type="text" #cursoInput>
<br><br>
<button (click)="onAddCursos(cursoInput.value)">Add Cursos</button>

<ul>
    <li *ngFor="let curso of cursos, let i = index">
        {{ i + 1 }}: {{ curso }}
    </li>
</ul>

<app-receber-curso-criado></app-receber-curso-criado>
